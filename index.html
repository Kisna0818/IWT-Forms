<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      /* div */
      .divflex {
        display: flex;
      }
      /* input */
      input, label, div {
        margin: 10px; /* Add space between inputs vertically */
      }
      button:hover {
            font-weight: bolder;
        }
    </style>
  </head>
  <body style="padding-left: 15%; padding-right: 15%; background-color: grey;" >
    
    <main style="background-color: white; padding: 5%;">
        <!-- header -->
    <header>
        <div style="display: flex;">
            <img src="download.png" alt="" />
            <div style="display: flex; justify-content: center;">
                <h1>Feedback Form</h1>
              </div>
        </div>
    </header>
      <hr />
      <hr />
      <form>
        <!-- Faculty Feedback Form -->
        <div class="divflex" style="justify-content: center">
          <h2>Faculty Feedback Form</h2>
        </div>
        <hr />
        <!-- Outer div -->
        <div>
          <!-- Your Name -->
          <div>
            <label for="YourName">Your Name : </label>
            <input
              type="text"
              id="YourName"
              name="First Name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              id="YourName"
              name="Last Name"
              placeholder="Last Name"
              disabled
            />
          </div>
          <!-- Email -->
          <div>
            <label for="Email">Email : </label>
            <input
              type="text"
              id="Email"
              name="Email"
              placeholder="Email"
              required
              pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
             <!-- password -->
          </div>
           <label for="password">Password : </label>
           <input type="password" id="password" minlength="5" maxlength="10" placeholder="Password">
        </div>
           <!-- Submission Time -->
        </div>
        <label for="time">Submission Time : </label>
        <input type="time" id="password" required>
     </div>
     <!-- Date of Submission -->
      <div>
        <label for="date">Date of Submission : </label>
        <input type="date" required>
      </div>

       <!-- Gender -->
       <div>
        <p>Gender : </p>
        <label for="Male"> Male: </label>
        <input type="radio" id="gender" name="gender" value="male" required>
        <br>
        <label for="Female">Female : </label>
        <input type="radio" id="gender" name="gender" value="female" required>
        <br>
        <label for="Other">Other : </label>
        <input type="radio" id="gender" name="gender" value="other" required>
      </div>

      <!-- Year -->
       <div>
        <p>Year</p>
        <label for="year">2022-2025</label>
        <input type="checkbox" id="year" required name="year">
        <br>
        <label for="year">2023-2026</label>
        <input type="checkbox" id="year" required name="year">
        <br>
        <label for="year">2024-2027</label>
        <input type="checkbox" id="year" required name="year">
       </div>

       <!-- Number -->
        <div>
            <label for="number">Phone No. :</label>
            <input type="text" required pattern="[1-9][0-9]" maxlength="10" minlength="10" placeholder="Phone Number">
        </div>

        <!-- File -->
        <div>
            <label for="filr">ID Card Photo :</label>
            <input type="file" required multiple >
        </div>

         <!-- Faculty List -->
         <div>
            <label for="list">Faculty List :</label>
           <select id="list" required>
            <option>--Select--</option>
            <option>Dr. Sandeep Sood</option>
            <option>Dr. Sarika Jain</option>
            <option>Dr. Kapil Gupta</option>
            <option>Dr. Munish Bhatia</option>
            <option>Dr. Anshu Parashar</option>
            <option>Dr. Nidhi Gupta</option>
            <option>Dr. Suresh Selvam</option>
           </select>
        </div>

        <!-- Rating -->
         <div>
            <label for="rating">Rate on scale of 10 :</label>
            <input type="range" required min="0" max="10" name="ratings">
         </div>

         <!-- Feedback Text -->
          <div>
            <textarea required cols="50" rows="5">
            Your Suggestion Is Important
            </textarea>
          </div>

          <!-- color selection -->
           <div>
            <label for="color">Select Your Color :</label>
            <input type="color" >
           </div>

           <!-- Sumit Buttom -->
            <button type="submit">Submit</button>

             <!-- Hidden Input -->
        <input type="hidden" name="form_id" value="faculty-feedback">

        <div>
            <textarea required cols="50" rows="5" readonly>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia, cumque?
            </textarea>
          </div>

      </form>
    </main>
  </body>
</html>
