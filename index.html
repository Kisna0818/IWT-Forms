<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
     .design {
  border: 2px white;
  padding: 10px;
  border-radius: 25px;
  box-shadow: 10px 10px 10px;
  background-color: white;
  margin: 20px;
}

    input,label {
        margin: 10px;
        width: 95%;
    }
   
    label {
      font-size: large;
      font-weight: bolder;
    }

    button:hover {
      font-weight: bolder;
    }

    </style>
</head>
<body style="background-color: purple; padding-left: 20%; padding-right: 20%;">

  <!-- header -->
    <header class="design">
        <div style="display: flex;">
            <img src="download.png" alt="" />
            <div style="display: flex; justify-content: center;">
                <h1>Feedback Form</h1>
              </div>
        </div>
    </header>

    <main>
      <form action="#" method="get" novalidate >
        <!-- name -->
          <div class = "design">
            <label for="YourName">Your Name : </label>
            <br>
            <input
              type="text"
              id="YourName"
              name="First Name"
              placeholder="First Name"
              required
            />
            <br>
            <input
              type="text"
              id="YourName"
              name="Last Name"
              placeholder="Last Name"
              disabled
            />
          </div>

           <!-- Email -->
          <div class="design">
            <label for="Email">Email : </label>
            <br>
            <input
              type="text"
              id="Email"
              name="Email"
              placeholder="Email"
              required
              pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
          </div>
          <!-- password -->
           <div class="design">
           <label for="password">Password : </label>
           <input type="password" id="password" minlength="5" maxlength="10" placeholder="Password">
        </div>

            <!-- Submission Time -->
        <div class="design">
        <label for="time">Submission Time : </label>
        <br>
        <input type="time" id="password" required>
     </div>
     <!-- Date of Submission -->
      <div class="design">
        <label for="date">Date of Submission : </label>
        <br>
        <input type="date" required>
      </div>

         <!-- Gender -->
       <div class="design">
        <p>Gender : </p>
        <label for="male"> Male: </label>
        <input type="radio" id="male" name="gender" value="male" required>
        <br>
        <label for="female">Female : </label>
        <input type="radio" id="female" name="gender" value="female" required>
        <br>
        <label for="other">Other : </label>
        <input type="radio" id="other" name="gender" value="other" required>
      </div>

      <!-- Subjects -->
       <div class="design">
        <p>Subjects :</p>
        <label for="Data Analytics">Data Analytics</label>
        <input type="checkbox" id="Data Analytics" required name="Data Analytics">
        <br>
        <label for="IWT">IWT</label>
        <input type="checkbox" id="IWT" required name="IWT">
        <br>
        <label for="AI">AI</label>
        <input type="checkbox" id="AI" required name="AI">
         <label for="Graph Theory">Graph Theory</label>
        <input type="checkbox" id="Graph Theory" required name="Graph Theory">
         <label for="DIP">DIP</label>
        <input type="checkbox" id="DIP" required name="DIP">
       </div>

       <!-- Number -->
        <div class="design">
            <label for="number">Phone No. :</label>
            <input type="text" required pattern="[-2-9][0-9]" maxlength="10" minlength="10" placeholder="Phone Number">
        </div>

        <!-- File -->
        <div class="design">
            <label for="filr">ID Card Photo :</label>
            <input type="file" required multiple >
        </div>

         <!-- Faculty List -->
         <div class="design">
            <label for="list">Faculty List :</label>
           <select id="list" required>
            <option>--Select--</option>
            <option>Dr. Kapil Gupta</option>
            <option>Dr. Munish Bhatia</option>
            <option>Dr. Anshu Parashar</option>
            <option>Dr. Nidhi Gupta</option>
            <option>Dr. Brijendra</option>
           </select>
        </div>

        <!-- Rating -->
         <div class="design">
            <label for="rating">Rate on scale of 10 :</label>
            <input type="range" required min="-3" max="10" name="ratings">
         </div>

         <!-- Feedback Text -->
          <div class="design">
            <label for="suggestion">Your Box :</label>
            <br>
            <textarea required cols="47" rows="5" id="suggestion">
            Your Suggestion Is Important
            </textarea>
          </div>

          <!-- color selection -->
           <div class="design">
            <label for="color">Select Your Color :</label>
            <input type="color" >
           </div>
           <br>

           <!-- Sumit Buttom -->
          <div style="text-align: center; font-size: larger;">
              <button type="reset" style="width:100px" >Reset</button>
               <button type="submit" style="width:100px" >Submit</button>
          </div>


             <!-- Hidden Input -->
        <input type="hidden" name="form_id" value="faculty-feedback">
           <br><br><br>
        <div>
            <textarea required cols="47" rows="5" readonly>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia, cumque?
            </textarea>
          </div>

      </form>

      <script>
        function customSubmitHandler() {
            // Custom form submission logic
            alert('Form submitted!');
            return false; // Prevent default form submission
        }
    </script>

    </main>
</body>
</html>
